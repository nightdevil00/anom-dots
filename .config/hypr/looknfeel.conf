# Refer to https://wiki.hypr.land/Configuring/Variables/

# Matugen colors
source = ~/.config/hypr/colors.conf 

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    col.active_border = $primary_container $secondary_container 45deg
    col.inactive_border = $surface
    border_size = 1
    gaps_in = 2
    gaps_out = 4

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    rounding = 14
    shadow {
        enabled = true
        range = 15
        render_power = 5
        offset = 0 0
    } 

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
       enabled = true
       size = 1          
       passes = 4
       contrast = 1.1
       brightness = 1.1
       vibrancy = 0.2    
       vibrancy_darkness = 0.2
       noise = 0.03      
       ignore_opacity = true
       new_optimizations = on
    }   
       active_opacity = 0.93
       inactive_opacity = 0.92
       fullscreen_opacity = 1.0 
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes

    bezier = calm, 0.25, 0.9, 0.35, 1

    animation = windows,     1, 4, calm
    animation = windowsIn,   1, 4, calm
    animation = windowsOut,  1, 3, calm
    animation = windowsMove, 1, 4, calm

    animation = fade,        1, 3, calm
    animation = fadeIn,      1, 3, calm
    animation = fadeOut,     1, 2, calm

    animation = layers,      1, 3, calm
    animation = layersIn,    1, 3, calm
    animation = layersOut,   1, 2, calm

    animation = workspaces,  1, 4, calm
}

