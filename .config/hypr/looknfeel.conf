# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

#MISC
cursor {
    hide_on_key_press = true
    inactive_timeout = 3
}

#WINDOW RULE
windowrulev2 = bordercolor $error, urgent

#LAYERRULES

		layerrule {
		name = layer-notifications
		animation = fade
		blur = on
		ignore_alpha = 0
		match:namespace = swaync-notification-window|swaync-control-center
		}

		layerrule {
		name = layer-overlays-fade
		animation = fade
		match:namespace = swayosd|selection|hyprlock
		}

		layerrule {
		name = layer-hyprpicker
		no_anim = on
		match:namespace = hyprpicker
		}

		layerrule {
		name = layer-waybar
		blur = on
        ignore_alpha = 0
		match:namespace = waybar
		}

        layerrule = match:namespace rofi, animation slidein 800%
        layerrule = match:namespace rofi, blur on
        layerrule = match:namespace rofi, ignore_alpha 0.5


